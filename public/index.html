<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Company Finder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #adb5bd;
        --error: #dc3545;
      }
      body {
        font-family: "Poppins", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      #urlInput {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        padding: 12px 20px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #results {
        margin-top: 20px;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 20px;
      }
      .result-item {
        margin-bottom: 15px;
      }
      .result-label {
        font-weight: 500;
        color: var(--gray);
      }
      .result-value {
        margin-top: 5px;
      }
      .error {
        color: var(--error);
        padding: 10px;
        background: #fee;
        border-radius: 4px;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
      .spinner {
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 3px solid var(--primary);
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Website Company Finder</h1>
    <div class="search-box">
      <input
        type="url"
        id="urlInput"
        placeholder="Enter website URL (e.g., google.com)"
      />
      <button onclick="analyzeURL()">
        <i class="fas fa-search"></i> Analyze
      </button>
    </div>

    <div id="results"></div>

    <script>
      async function analyzeURL() {
        const url = document.getElementById("urlInput").value.trim();
        const resultsDiv = document.getElementById("results");

        if (!url) {
          resultsDiv.innerHTML = '<div class="error">Please enter a URL</div>';
          return;
        }

        resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing ${url}...</p>
                </div>
            `;

        try {
          const response = await fetch("/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({ url }),
          });

          // Check for JSON response
          const contentType = response.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
            const text = await response.text();
            throw new Error(`Server returned: ${text.substring(0, 100)}...`);
          }

          const data = await response.json();

          if (data.error) {
            throw new Error(
              data.error + (data.details ? `: ${data.details}` : "")
            );
          }

          // Display results
          let html = `
                    <h2>Results for ${data.domain}</h2>
                    <div class="result-item">
                        <div class="result-label">Website Title</div>
                        <div class="result-value">${
                          data.website?.title || "Not available"
                        }</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Registrant</div>
                        <div class="result-value">${
                          data.whois?.registrant?.name || "Not available"
                        }</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Country</div>
                        <div class="result-value">${
                          data.whois?.registrant?.country || "Not available"
                        }</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Registered Since</div>
                        <div class="result-value">${
                          data.whois?.dates?.created || "Not available"
                        }</div>
                    </div>
                    ${
                      data.cached
                        ? "<p><em>Note: Showing cached results</em></p>"
                        : ""
                    }
                `;

          resultsDiv.innerHTML = html;
        } catch (e) {
          resultsDiv.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i> 
                        ${e.message}
                    </div>
                `;
          console.error("Error:", e);
        }
      }

      // Allow Enter key to trigger search
      document
        .getElementById("urlInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            analyzeURL();
          }
        });
    </script>
  </body>
</html>
