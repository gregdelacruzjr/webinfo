<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Analyzer</title>
    <style>
      /* Basic styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .search-box {
        display: flex;
        margin-bottom: 20px;
      }

      #urlInput {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }

      #analyzeButton {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      /* Error styles */
      .error-card {
        display: flex;
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }

      /* Loading styles */
      .loading-container {
        text-align: center;
        padding: 20px;
      }

      .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hidden class */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Website Analyzer</h1>

      <div class="search-box">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter website URL (e.g., example.com)"
        />
        <button id="analyzeButton">Analyze</button>
      </div>

      <div id="results">
        <!-- We'll populate this dynamically -->
      </div>

      <!-- Error template -->
      <div id="errorTemplate" class="hidden">
        <div class="error-card">
          <div class="error-content">
            <div class="error-title">Error</div>
            <p class="error-message"></p>
            <p>
              <small
                >Try again or check the URL format (e.g., example.com)</small
              >
            </p>
          </div>
        </div>
      </div>

      <!-- Loading template -->
      <div id="loadingTemplate" class="hidden">
        <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">Analyzing website...</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlInput = document.getElementById("urlInput");
        const analyzeButton = document.getElementById("analyzeButton");
        const resultsDiv = document.getElementById("results");
        const errorTemplate = document.getElementById("errorTemplate");
        const loadingTemplate = document.getElementById("loadingTemplate");

        // Main analysis function
        const analyzeURL = async () => {
          const url = urlInput.value.trim();

          // Clear previous results
          resultsDiv.innerHTML = "";
          resultsDiv.classList.remove("show");

          // Validate input
          if (!url) {
            showError("Please enter a website URL");
            return;
          }

          // Show loading state
          showLoading();

          try {
            const response = await fetch("/api/analyze", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify({ url }),
            });

            // Handle HTTP errors
            if (!response.ok) {
              const errorData = await parseResponse(response);
              throw new Error(
                errorData?.message || `Server returned ${response.status}`
              );
            }

            const data = await parseResponse(response);

            // Handle API errors
            if (data?.error) {
              throw new Error(data.message || data.error);
            }

            // Show successful results
            displayResults(data);
          } catch (error) {
            showError(getSafeErrorMessage(error));
            console.error("Analysis error:", error);
          }
        };

        // Helper to safely parse JSON responses
        const parseResponse = async (response) => {
          try {
            return await response.json();
          } catch {
            return { error: "Invalid server response" };
          }
        };

        // Safe error message extraction
        const getSafeErrorMessage = (error) => {
          if (typeof error === "string") return error;
          if (error?.message) return error.message;
          if (error?.toString) return error.toString();
          return "An unknown error occurred";
        };

        // Display loading state
        const showLoading = () => {
          resultsDiv.innerHTML = loadingTemplate.innerHTML;
          resultsDiv.classList.add("show");
        };

        // Display error state
        const showError = (message) => {
          const clone = errorTemplate.cloneNode(true);
          clone.classList.remove("hidden");
          clone.querySelector(".error-message").textContent =
            getSafeErrorMessage(message);
          resultsDiv.innerHTML = "";
          resultsDiv.appendChild(clone);
          resultsDiv.classList.add("show");
        };

        // Display successful results
        const displayResults = (data) => {
          // Simple results display - you should customize this
          resultsDiv.innerHTML = `
            <div class="results-card">
              <h2>Analysis Results</h2>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            </div>
          `;
          resultsDiv.classList.add("show");
        };

        // Event listeners
        analyzeButton.addEventListener("click", analyzeURL);
        urlInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") analyzeURL();
        });
      });
    </script>
  </body>
</html>
