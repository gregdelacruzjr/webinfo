<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- [Keep all your existing head content] -->

    <style>
      /* [Keep all your existing styles] */

      /* Add this new style */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- [Keep your existing header and search box] -->

      <div id="results">
        <!-- We'll populate this dynamically -->
      </div>

      <!-- Add this hidden error template -->
      <div id="errorTemplate" class="hidden">
        <div class="error-card">
          <i class="fas fa-exclamation-circle"></i>
          <div class="error-content">
            <div class="error-title">Error</div>
            <p class="error-message"></p>
            <p>
              <small
                >Try again or check the URL format (e.g., example.com)</small
              >
            </p>
          </div>
        </div>
      </div>

      <!-- Add this hidden loading template -->
      <div id="loadingTemplate" class="hidden">
        <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">Analyzing website...</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlInput = document.getElementById("urlInput");
        const analyzeButton = document.getElementById("analyzeButton");
        const resultsDiv = document.getElementById("results");
        const errorTemplate = document.getElementById("errorTemplate");
        const loadingTemplate = document.getElementById("loadingTemplate");

        // Main analysis function
        const analyzeURL = async () => {
          const url = urlInput.value.trim();

          // Clear previous results
          resultsDiv.innerHTML = "";
          resultsDiv.classList.remove("show");

          // Validate input
          if (!url) {
            showError("Please enter a website URL");
            return;
          }

          // Show loading state
          showLoading();

          try {
            const response = await fetch("/api/analyze", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify({ url }),
            });

            // Handle HTTP errors
            if (!response.ok) {
              const errorData = await parseResponse(response);
              throw new Error(
                errorData?.message || `Server returned ${response.status}`
              );
            }

            const data = await parseResponse(response);

            // Handle API errors
            if (data?.error) {
              throw new Error(data.message || data.error);
            }

            // Show successful results
            displayResults(data);
          } catch (error) {
            showError(getSafeErrorMessage(error));
            console.error("Analysis error:", error);
          }
        };

        // Helper to safely parse JSON responses
        const parseResponse = async (response) => {
          try {
            return await response.json();
          } catch {
            return { error: "Invalid server response" };
          }
        };

        // Safe error message extraction
        const getSafeErrorMessage = (error) => {
          if (typeof error === "string") return error;
          if (error?.message) return error.message;
          if (error?.toString) return error.toString();
          return "An unknown error occurred";
        };

        // Display loading state
        const showLoading = () => {
          resultsDiv.innerHTML = loadingTemplate.innerHTML;
          resultsDiv.classList.add("show");
        };

        // Display error state
        const showError = (message) => {
          const clone = errorTemplate.cloneNode(true);
          clone.classList.remove("hidden");
          clone.querySelector(".error-message").textContent =
            getSafeErrorMessage(message);
          resultsDiv.innerHTML = "";
          resultsDiv.appendChild(clone);
          resultsDiv.classList.add("show");
        };

        // Display successful results
        const displayResults = (data) => {
          // [Keep your existing displayResults implementation]
          // ... but make sure to escape all dynamic content
        };

        // Event listeners
        analyzeButton.addEventListener("click", analyzeURL);
        urlInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") analyzeURL();
        });
      });
    </script>
  </body>
</html>
